<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $(document).on('click', 'a', function (e) {
                e.preventDefault();
                //ajax load page
                $.ajax({
                    url     : $(this).attr('href'),
                    type    : 'GET',
                    dataType: 'html',
                    data    : {
                        type: 'ajax'
                    },
                    success : function (data) {
                        //find body and replace
                        $('#content').html(data);
                    },
                    error   : function (data) {
                        console.log(data);
                    }
                });
            });
        });
     </script>

  </head>
  <body>
    <a href="two.html">Two page load</a>    
  </body>
</html>
